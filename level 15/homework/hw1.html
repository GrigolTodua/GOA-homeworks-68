<!-- თავენი სიტყვებით აღწერეთ როგორ ხდება label და input ველების დაკავშრება ერთმანეთთან ,
ასევე ახსენით ისიც თუ რატომ არის კარგი პრაქტიკა მათი ერთმანეთთანდაკავშირება -->
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Label და Input კავშირი</title>
</head>
<body>

  <!-- 
    label უკავშირდება input-ს ასე:
     label-ზე ვწერთ 'for' ატრიბუტს
     input-ზე ვწერთ 'id' ატრიბუტს
    თუ მნიშვნელობები ემთხვევა, ისინი ერთმანეთთან დაკავშირებულია.
  -->

  <label for="username">username</label>
  <input type="text" id="username" name="username">

</body>
</html>
